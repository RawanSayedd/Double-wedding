<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&family=Oleo+Script:wght@400;700&family=Permanent+Marker&family=Rakkas&family=Satisfy&family=Tangerine:wght@400;700&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="envelope" id="envelope">
        <div class="flap front"></div>
        <div class="flap top"></div>
        <div class="letter">
          <p>Your invitation text can go here</p>
        </div>
        <img
          src="images/realistic-golden-wax-seal-stamp.png"
          alt="Stamp"
          class="stamp"
          id="stamp"
        />
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
