<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&family=Oleo+Script:wght@400;700&family=Permanent+Marker&family=Rakkas&family=Satisfy&family=Tangerine:wght@400;700;900&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="envelope" id="envelope">
        <div class="flap front"></div>
        <div class="flap top"></div>
        <div class="letter">
          <section class="page page-1">
            <div class="quran">
              <p>بِسْمِ ٱللّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</p>
              <!-- <p>
                وَمِنْ آيَاتِهِ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجًا
                لِّتَسْكُنُوا إِلَيْهَا، وَجَعَلَ بَيْنَكُم مَّوَدَّةً
                وَرَحْمَةً (سورة الروم – 21)
              </p> -->
            </div>
            <div class="letter-content">
              <span
                >"wij nodigen u van harte uit om samen met ons onze bruidloft te
                vieren"</span
              >
            </div>
            <div class="names">
              <div class="first-names">
                <h3 class="men">
                  <span class="ismail">Ismail nil</span>
                  <span class="dixon">Dixon seqouia smith </span>
                </h3>
              </div>
              <span>&</span>
              <div class="second-names">
                <h3 class="women">
                  <span class="omema">Oemeyma sefiani </span>
                  <span class="halima">Halima sefiani </span>
                </h3>
              </div>
            </div>
            <div class="date-content">
              <!-- <p>Wednsday, 30<sup>th</sup> of August, 2025.</p> -->
              <p>30 | 8 | 2025</p>
              <p>6:00 PM</p>
            </div>
            <div class="location-content">
              <p>lange Molenstraat 60, 1800 Vilvoorde</p>
            </div>
          </section>
          
  <section class="page page-2">
    <h4>حضوركم يُسعدنا ويشرّفنا</h4>
  <div class="attendance-form">
            <label for="guest-name">Your Name:</label>
            <input
              type="text"
              id="guest-name"
              placeholder="Please enter your name(s)"
              required
            />
            <label class="will" for="attendance">Will you be attending?</label>
            <select id="attendance">
              <option value="yes">Yes, I'll be there!</option>
              <option value="no">No, I can't make it.</option>
            </select>

            <button id="submit-response">Submit</button>
                      <div
            id="response-message"
            class="response-message"
            style="display: none"
          >
            <!-- Message will be dynamically inserted here -->
          </div>          
          </div>
        </div>
        <img
          src="images/realistic-golden-wax-seal-stamp.png"
          alt="Stamp"
          class="stamp"
          id="stamp"
        />
      </div>
    </div>
        <footer id="footer">
      <p>
        Created by
        <a
          href="https://www.linkedin.com/in/rawan-sayed-089983169/"
          target="_blank"
          >Rawan sayed</a
        >
      </p>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
